<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body onload="work()">
    
    <div class="box">
        <input type="text" onchange="work()" id="search" value="Bankura">
        <div>
            <a id="degree">O</a>
            <h1 id="temp">14</h1>
            <p style="text-align: center; font-size: 30px; color: beige;">Celcius</p>
            <p class="data">Wind Speed :-<span id="ws">20</span>kph</p>
            <p class="data">Humidity   :-<span id="hmdty">20</span>g.m-3</p>
            <p class="data"><span id="conditionText"></span></p>
            
        </div>
        <div style="display: flex; justify-content: center;">
            <img id="conditionIcon" alt="Weather Icon">
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
